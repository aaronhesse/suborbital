<!DOCTYPE html>

<html>
<head>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/resources/custom.css" rel="stylesheet">
    <script type="text/javascript" src="static/resources/js/bootstrap-progressbar.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://blueimp.github.io/JavaScript-Load-Image/js/load-image.min.js"></script>

    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

</head>


<body onload="init()" style="padding-top:0px">

    <script type="text/javascript">

        function init()
        {
            performBrowserCheck();
            connectUsers();

            //var progressBar = $('#progressbar');
            //progressBar.hide();
            //alert("ding");

            //$('#progressbar').hide();

            //document.getElementById("progressbar").style.display = "none";
            //document.getElementById("progressbar").style.visibility = "hidden";
        }

        function showProgressBar()
        {
           // document.getElementById("progress-bar").style.display = "in-line";
            $('#progressbar').show();
        }

        function performBrowserCheck()
        {
            // check to see if the browser is chrome or not (we only support chrome).
            // if we aren't chrome then set the innerText of the warning div as just a space (we don't warn).

            var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;

            if (!is_chrome)
            {
                document.getElementById("chromeWarningText").innerText = "This site is designed and tested for use on Chrome only!";
            }
            else
            {
                document.getElementById("chromeWarningText").innerText = " ";
            }
        }

        function connectUsers()
        {
            document.getElementById("connectedMessage").innerText = "Connected users: <list of anonymous animal icons>";
        }

        function sendFile( filename )
        {
            var filesize = 20480000;
            var progress = "100%";

            //showProgressBar();

            document.getElementById("filename").innerText = "Sending: " + filename;
            document.getElementById("progressbar").style.width = progress;
        }

    </script>

    <div id="chromeError" class="container-fluid col-xs-6 text-center well" style="float: none; margin: 0 auto; border-radius: 0;">

        <span id="chromeWarningText"></span>

    </div>

    <div id="dropzone" class="container-fluid col-xs-6 text-center well" style="float: none; margin: 0 auto; border-radius: 0;">

            <h2>orbital drop</h2>

            <div id="connectedMessage"></div>

            <span>Drag your file anywhere in this box to send it.</span>

            <span class="row" style="float: none; margin: 0 auto;">

                <input id="fileupload" type="file" name="files[]" style="visibility:hidden" multiple>

                <span id="filename"></span>

                <div class="progress">
                    <div id="progressbar" class="progress-bar" style="width: 0%;"></div>
                </div>

            </span>
    </div>

    <div class="container-fluid col-xs-6 text-center well" style="float: none; margin: 0 auto; border-radius: 0;">
        <span>
            This site arranges a connection between two parties for the purposes of a single file transfer.
            <br/>Information is not sent through this server.
            <br/>Data is <strong>NOT</strong> encrypted.
            <br/><br/>Maximum file size is: 2 GB
        </span>
    </div>

    <script src="static/resources/js/vendor/jquery.ui.widget.js"></script>
    <!-- The Load Image plugin is included for the preview images and image resizing functionality -->
    <script src="http://blueimp.github.io/JavaScript-Load-Image/js/load-image.min.js"></script>
    <!-- The Canvas to Blob plugin is included for image resizing functionality -->
    <script src="http://blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
    <!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
    <script src="static/resources/js/jquery.iframe-transport.js"></script>
    <!-- The basic File Upload plugin -->
    <script src="static/resources/js/jquery.fileupload.js"></script>
    <!-- The File Upload processing plugin -->
    <script src="static/resources/js/jquery.fileupload-process.js"></script>
    <!-- The File Upload image preview & resize plugin -->
    <script src="static/resources/js/jquery.fileupload-image.js"></script>
    <!-- The File Upload audio preview plugin -->
    <script src="static/resources/js/jquery.fileupload-audio.js"></script>
    <!-- The File Upload video preview plugin -->
    <script src="static/resources/js/jquery.fileupload-video.js"></script>
    <!-- The File Upload validation plugin -->
    <script src="static/resources/js/jquery.fileupload-validate.js"></script>

    <script>
        /*jslint unparam: true, regexp: true */
        /*global window, $ */
        $(function () {
            'use strict';
            // Change this to the location of your server-side upload handler:
            var url = window.location.hostname === 'blueimp.github.io' ? '//jquery-file-upload.appspot.com/' : 'server/php/',
                    uploadButton = $('<button/>')
                            .addClass('btn btn-primary')
                            .prop('disabled', true)
                            .text('Processing...')
                            .on('click', function () {
                                var $this = $(this),
                                        data = $this.data();
                                $this
                                        .off('click')
                                        .text('Abort')
                                        .on('click', function () {
                                            $this.remove();
                                            data.abort();
                                        });
                                data.submit().always(function () {
                                    $this.remove();
                                });
                            });
            $('#fileupload').fileupload({

                url: url,
                dataType: 'json',
                autoUpload: true,
                acceptFileTypes: /(\.|\/)(gif|jpe?g|png)$/i,
                maxFileSize: 2000000000, // 2000 MB
                // Enable image resizing, except for Android and Opera,
                // which actually support image resizing, but fail to
                // send Blob objects via XHR requests:
                disableImageResize: /Android(?!.*Chrome)|Opera/.test(window.navigator.userAgent),
                previewMaxWidth: 100,
                previewMaxHeight: 100,
                previewCrop: true,
                dropZone: $('#dropzone')

            }).on('fileuploadadd', function (e, data) {
                        data.context = $('<div/>').appendTo('#files');
                        $.each(data.files, function (index, file) {
                            var node = $('<p/>').append($('<span/>').text(file.name));
                            if (!index) {
                                node.append('<br>').append(uploadButton.clone(true).data(data));
                            }
                            node.appendTo(data.context);
                        });
                    }).on('fileuploadprocessalways', function (e, data) {

                        var index = data.index, file = data.files[index], node = $(data.context.children()[index]);

                        sendFile( file.name );

                        if (file.preview) {
                            node.prepend('<br>').prepend(file.preview);
                        }
                        if (file.error) {
                            node.append('<br>').append($('<span class="text-danger"/>').text(file.error));
                        }
                        if (index + 1 === data.files.length) {
                            data.context.find('button')
                                    .text('Upload')
                                    .prop('disabled', !!data.files.error);
                        }
                    }).on('fileuploadprogressall', function (e, data) {
                        var progress = parseInt(data.loaded / data.total * 100, 10);
                        $('#progress .progress-bar').css(
                                'width',
                                progress + '%'
                        );
                    }).on('fileuploaddone', function (e, data) {
                        $.each(data.result.files, function (index, file) {
                            if (file.url) {
                                var link = $('<a>')
                                        .attr('target', '_blank')
                                        .prop('href', file.url);
                                $(data.context.children()[index])
                                        .wrap(link);
                            } else if (file.error) {
                                var error = $('<span class="text-danger"/>').text(file.error);
                                $(data.context.children()[index])
                                        .append('<br>')
                                        .append(error);
                            }
                        });
                    }).on('fileuploadfail', function (e, data) {
                        $.each(data.files, function (index, file) {
                            var error = $('<span class="text-danger"/>').text('File upload failed.');
                            $(data.context.children()[index])
                                    .append('<br>')
                                    .append(error);
                        });
                    }).prop('disabled', !$.support.fileInput)
                    .parent().addClass($.support.fileInput ? undefined : 'disabled');
        });
    </script>

</body>
</html>
