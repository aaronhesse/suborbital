<!DOCTYPE html>

<html>

    <head>

        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/resources/custom.css" rel="stylesheet">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://blueimp.github.io/JavaScript-Load-Image/js/load-image.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

        <script src="static/resources/js/bootstrap-progressbar.js"></script>    

        <script src="static/resources/js/vendor/jquery.ui.widget.js"></script>
        <script src="static/resources/js/jquery.iframe-transport.js"></script>
        <script src="static/resources/js/jquery.fileupload.js"></script>
        <script src="static/resources/js/jquery.fileupload-process.js"></script>
        <script src="static/resources/js/jquery.fileupload-image.js"></script>
        <script src="static/resources/js/jquery.fileupload-audio.js"></script>
        <script src="static/resources/js/jquery.fileupload-video.js"></script>
        <script src="static/resources/js/jquery.fileupload-validate.js"></script>

        <script src="static/resources/js/orbitaldrop.js"></script>

    </head>

    <body onload="onBodyLoad();">

        <div id="header" class="container-fluid col-xs-6 text-center">

            <div id="chromeWarning"></div>

             <h2>orbital drop</h2>

             <div id="connectedMessage"></div>

        </div>

        <div id="dropzone" class="container-fluid col-xs-6 text-center">

            <span id="instructions">Drag your file anywhere in this box to send it.</span>

            <span id="fileUploadBar" class="row">

                <input id="fileupload" type="file" name="files[]" multiple="false">

                <span id="filename"></span>

                <div id="progressDiv" class="progress">
                    <div id="progressbar" class="progress-bar"></div>
                </div>

            </span>

        </div>

        <div id="footerInfo" class="container-fluid col-xs-6 text-center">

            <span>

                Connect two people and then send a single file.
                <br/>Data is sent P2P and is <strong>NOT</strong> encrypted.
                <br/><br/>Maximum file size: 10 GB
                
            </span>

        </div>

        <div id="footer" class="container-fluid col-xs-6 text-center">

            <span> &copy; 2014. All rights reserved. </span>

        </div>

    </body>

</html>
